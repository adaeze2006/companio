<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Support — Companio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      font-size: 32px;
      color: #0b3d91;
      font-weight: bold;
      margin-bottom: 10px;
    }
    h1 {
      color: #0b3d91;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #0b3d91;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #072a63;
    }
    a.back {
      display: inline-block;
      margin-top: 15px;
      color: #0b3d91;
      text-decoration: none;
      font-weight: bold;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Companio</div>
    <h1>Contact Support</h1>
    <p>
      Need help or want to share feedback?  
      Fill out the form below and our team will get back to you soon.
    </p>

    <form action="mailto:support@companio.app" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <a href="terms.html" class="back">← Back to Terms</a>
  </div>
</body>
</html>
