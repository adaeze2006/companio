<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Companio</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="form-container">
    <img src="chatgpt.png" alt="Companio Logo" class="logo" />
    <h2>Reset Your Password</h2>

    <form id="resetForm">
      <div class="input-group">
        <input type="password" id="newPassword" required />
        <label>New Password</label>
      </div>

      <button type="submit">Update Password</button>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://nwsuifsicnsljfdmitmz.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53c3VpZnNpY25zbGpmZG1pdG16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NzgxNjYsImV4cCI6MjA3NTQ1NDE2Nn0.VLFZOI3XMDOg9ZIhYi7StXPsQMwTcX0P48AkiOvO-F8";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ✅ Listen for password reset link redirect
    window.addEventListener("load", async () => {
      const { data, error } = await supabase.auth.getSession();
      console.log("Session check:", data, error);

      // If no session, Supabase might still be verifying the token from URL
      const { error: hashError } = await supabase.auth.exchangeCodeForSession(window.location.hash);

      if (hashError) {
        console.error("Error exchanging code for session:", hashError.message);
        alert("⚠️ Invalid or expired password reset link. Try requesting a new one.");
      }
    });

    // ✅ Handle password reset form
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value.trim();
      if (!newPassword) return alert("Please enter your new password.");

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        alert("❌ Failed to reset password: " + error.message);
      } else {
        alert("✅ Password updated successfully! You can now log in.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
